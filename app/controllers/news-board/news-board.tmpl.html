<div class="news-board row">
    <div class="news-item col-sm-6 col-md-4 col-lg-3" ng-repeat="item in news">
        <div class="news-item-header">
            <img class="user-image" src="{{::item.userImage}}">
            <span class="user-name">{{::item.user}}</span>
            <span class="news-item-date">{{::item.date.toLocaleDateString()}}</span>
        </div>
        <img class="preview" src="{{::item.imageUrl}}">
        <p>
            {{::item.text}}
        </p>
        <div class="stats">
            <span class="stat-icon pull-left glyphicon glyphicon-stats"></span>
            <span class="stat-icon glyphicon glyphicon glyphicon-thumbs-up"></span>
            <span class="stat-number">{{::item.likes.toLocaleString()}}</span>
            <span class="stat-icon glyphicon glyphicon glyphicon-comment"></span>
            <span class="stat-number">{{::item.comments.toLocaleString()}}</span>
            <span class="stat-icon glyphicon glyphicon-share-alt"></span>
            <span class="stat-number">{{::item.shares.toLocaleString()}}</span>
        </div>
    </div>
</div>
